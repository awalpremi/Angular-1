<section>
  <div class="page-header">
    <h1>{{vm.post._id ? 'Edit Meeting' : 'New Meeting'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.postForm" class="form-horizontal" ng-submit="vm.save(vm.form.postForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">What is the meeting title?</label>
          <input name="title" type="text" ng-model="vm.post.title" id="title" class="form-control" placeholder="Title goes here" required>
          <div ng-messages="vm.form.postForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Meeting name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="body">What is the meeting for?</label>
          <textarea name="body" type="text" ng-model="vm.post.body" id="body" class="form-control" placeholder="Description goes here" required> </textarea>
       </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="tags">Tags</label>
          <input name="tags" type="text" ng-model="vm.post.tags" id="tags" class="form-control" placeholder="You can tag your meeting" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-danger">{{vm.post._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
